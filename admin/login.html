<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة تحكم فرح</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #2D2871;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2D2871;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #2D2871;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #1f1a5a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45, 40, 113, 0.3);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>فرح</h1>
      <p>لوحة تحكم الإدارة</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="+965 12345678" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          required
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        تسجيل الدخول
        <span class="loading" id="loading" style="display: none;"></span>
      </button>
    </form>
  </div>

  <script>
    const API_BASE_URL = window.location.origin.replace(/:\d+$/, ':5000') + '/api';
    
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loading.style.display = isLoading ? 'inline-block' : 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);

      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'فشل تسجيل الدخول');
        }

        if (data.user.role !== 'ADMIN') {
          throw new Error('ليس لديك صلاحية للوصول إلى لوحة التحكم');
        }

        // Store token and user data
        localStorage.setItem('admin_token', data.token);
        localStorage.setItem('admin_user', JSON.stringify(data.user));

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        showError(error.message);
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('admin_token');
    if (token) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
